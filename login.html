   <h2>LOGIN</h2>
   <h3>Entre com seus dados corretamente para acessar o site do WeNerd.</h3>

   <div align="center">
     <img class="imglogin" src="wenerdinho.png">

 </div>

 <div>
     <form class="form_login" name="form_login" id="form_login">
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" placeholder="xxxxx@xxxx.xxxx">
      <br><br>
      <label for="password">Senha: </label>
      <input type="password" name="password" id="password" placeholder="senha">
      <br>
      <input type="checkbox" class="checar senha" id="checar senha">
      <label for="checar">Mostrar senha</label>
      <br><br>

      <div class="btn">
       <button type="submit" value="entrar">entrar</button>
   </div>
   <br><br>

   <a class="btn" href="">Esqueci a minha senha</a>
</form>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
