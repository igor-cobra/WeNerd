 <h3>Painel do Vendedor</h3>
 <h4>Cadastro</h4>

 <div class="lista-cad">
  <select name="cadastrar">
    <option value="Produto">Produto</option>
    <option value="Serviço">Serviço</option>
  </select>
</div>

<form action="cadastro">
  <div class="form-cad">
  <label for="name">Nome do Produto: </label>
    <input type="text" name="nome" id="nome" size="31">
  </div>
  
  <div class="form-cad">
    <label for="anexo">Anexo </label>
    <input type="file" name="arquivo" id="arquivo" size="31">
  </label>
  </div>

  <div class="form-cad">
  <textarea name="mensagem" id="mensagem" cols="100" rows="8" placeholder="Descreva o seu produto"></textarea>
  </div>

  <div class="form-cad">
    <label for="dinheiro">R$</label>
    <input type="text" name="dinheiro" id="dinheiro" size="30" style="display:inline-block" />
  </div>

<button type="submit" value="cadastrar">Cadastrar</button>
